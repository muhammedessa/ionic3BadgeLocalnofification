<ion-header>

  <ion-navbar color= "danger">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
      <button ion-button full (click)="userLogin()">Login</button> 
        </ion-item>
    
<br><br>
      <ion-item>
          <button ion-button full color="danger" (click)="registerUser()">Register</button> 
     </ion-item>

          </ion-list>
    

 

</ion-content>
